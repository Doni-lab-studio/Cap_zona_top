<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГОЛОВНІ УБОРИ - Шапки, кепки, шарфи</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white; /* Белый текст по умолчанию */
            min-height: 100vh;
            
            /* Красивая фоновая картинка на весь экран */
            background-image: url('https://vin.vn.ua/media/k2/items/cache/733263d34c0161f73e23a0fed66b1312_XL.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Затемнение фона для лучшей читаемости */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Более темный фон */
            z-index: -1;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.8); /* Черный фон вместо белого */
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .main-title {
            font-size: 26px;
            font-weight: bold;
            color: white; /* Белый цвет текста */
            margin-bottom: 15px;
            text-transform: uppercase;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 18px;
            color: #cccccc; /* Светло-серый вместо темного */
            margin-bottom: 20px;
        }

        .individual-approach {
            font-size: 22px;
            font-weight: bold;
            color: white; /* Белый вместо красного */
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .order-info {
            background: rgba(0, 0, 0, 0.8); /* Черный фон вместо белого */
            padding: 30px 25px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .messengers {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .messenger-btn {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            min-width: 180px;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .messenger-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
        }

        .telegram {
            background: linear-gradient(135deg, #0088cc, #006699);
        }

        .viber {
            background: linear-gradient(135deg, #7360f2, #5a4acf);
        }

        .instagram {
            background: linear-gradient(135deg, #E1306C, #C13584, #833AB4, #5851DB, #405DE6);
        }

        .messenger-btn i {
            margin-right: 12px;
            font-size: 28px;
        }

        .phone-section {
            background: linear-gradient(135deg, #000000, #333333); /* Черный градиент */
            color: white;
            padding: 30px 25px;
            border-radius: 20px;
            text-align: center;
            margin: 25px 0;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .phone-title {
            font-size: 20px;
            margin-bottom: 15px;
            opacity: 0.9;
            font-weight: normal;
        }

        .phone-number {
            font-size: 32px;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        .catalog-info {
            background: linear-gradient(135deg, #000000, #333333); /* Черный вместо красного */
            color: white;
            padding: 25px 20px;
            border-radius: 20px;
            text-align: center;
            margin: 25px 0;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .work-hours {
            background: linear-gradient(135deg, #000000, #333333); /* Черный вместо зеленого */
            color: white;
            padding: 25px 20px;
            border-radius: 20px;
            text-align: center;
            margin: 25px 0;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .payment-info {
            background: linear-gradient(135deg, #000000, #333333); /* Черный вместо оранжевого */
            color: white;
            padding: 25px 20px;
            border-radius: 20px;
            text-align: center;
            margin: 25px 0;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, #666666, transparent);
            margin: 30px 0;
            border-radius: 2px;
        }

        /* Адаптация для ПК */
        @media (min-width: 768px) {
            .container {
                max-width: 650px;
                padding: 50px 30px;
            }
            
            .main-title {
                font-size: 32px;
            }
            
            .individual-approach {
                font-size: 26px;
            }
            
            .messenger-btn {
                min-width: 200px;
                font-size: 22px;
                padding: 25px 35px;
            }
            
            .phone-number {
                font-size: 36px;
            }
            
            .order-info, .phone-section, .catalog-info, 
            .work-hours, .payment-info {
                padding: 35px 30px;
            }
        }

        /* Адаптация для очень маленьких экранов */
        @media (max-width: 480px) {
            .messengers {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .messenger-btn {
                width: 100%;
                max-width: 300px;
                padding: 18px 25px;
                font-size: 18px;
            }
            
            .main-title {
                font-size: 24px;
            }
            
            .individual-approach {
                font-size: 20px;
            }
            
            .phone-number {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="main-title">ГОЛОВНІ УБОРИ - Шапки, кепки, шарфи</div>
            <div class="individual-approach">Індивідуальний підхід до кожного</div>
        </div>

        <div class="order-info">
            <div class="individual-approach">Замовлення приймаємо в будь-якому месенджері</div>
            
            <div class="divider"></div>
            
            <div class="messengers">
                <a href="https://t.me/cap_zona_top" class="messenger-btn telegram" target="_blank">
                    <i class="fab fa-telegram"></i>
                    Telegram
                </a>
                
                <a href="viber://chat?number=+380970010601" class="messenger-btn viber" target="_blank">
                    <i class="fab fa-viber"></i>
                    Viber
                </a>
                
                <a href="https://instagram.com/cap_zona_top" class="messenger-btn instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                    Instagram
                </a>
            </div>
        </div>

        <div class="phone-section">
            <div class="phone-title">Телефон для замовлення</div>
            <div class="phone-number">+38 097 001 0601</div>
        </div>

        <div class="catalog-info">
            Каталог товару в Telegram + тут
        </div>

        <div class="work-hours">
            Працюємо з Пн-Сб. 9:00-18:00
        </div>

        <div class="payment-info">
            Відправлення при повній оплаті або передоплата
        </div>
    </div>

    <script>
        // Автоматическое определение устройства для Viber
        document.querySelector('.viber').addEventListener('click', function(e) {
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                // Мобильное устройство - открываем Viber
                window.location.href = 'viber://chat?number=+380970010601';
                e.preventDefault();
                
                // Резервный вариант если Viber не установлен
                setTimeout(function() {
                    window.location.href = 'https://viber.com';
                }, 500);
            }
        });

        // Красивое появление элементов при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.header, .order-info, .phone-section, .catalog-info, .work-hours, .payment-info');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '0';
                    el.style.transform = 'translateY(30px)';
                    el.style.transition = 'all 0.6s ease';
                    
                    setTimeout(() => {
                        el.style.opacity = '1';
                        el.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 200);
            });
        });
    </script>
</body>
</html>
